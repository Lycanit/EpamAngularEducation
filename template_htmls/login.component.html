<div class="container">
	<div class="row">
		<div class="col-md-2">
			
			<fieldset>
				<div id="legend">
					<legend class="">Login</legend>
				</div>
				<div class="form-group">
					<!— Username —>
					<label c for="username">Username</label>
					<div class="controls">
						<input type="text" name="username" placeholder="" class="form-control input-xlarge" #name required>
					</div>
				</div>
				<div class="form-group">
					<!— Password ->
					<label for="password">Password</label>
					<div class="controls">
						<input type="password" id="password" name="password" placeholder="" class="form-control input-xlarge">
					</div>
				</div>
				<div class="form-group">
					<!— Button —>
					<div class="controls">
						<button (click)="goNext()" class="btn btn-success">Enter</button>
					</div>
				</div>
				<p>{{name.value}} </p>
			</fieldset>
				
		</div>
	</div>
</div>
