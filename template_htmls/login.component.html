<div class="container">
	<div class="row">
		<div class="col-md-2">
			
			<fieldset>
				<div id="legend">
					<legend class="">Login</legend>
				</div>
				<div class="form-group">
					<label c for="username">Username</label>
					<div class="controls">
						<input type="text" placeholder="" class="form-control input-xlarge" [(ngModel)]="userName" #name="ngModel" required pattern="[a-zA-Z]*" >
					</div>
					<div [hidden]="name.valid || name.untouched" class="alert alert-danger">
					  * enter
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="controls">
						<input type="password" placeholder="" class="form-control input-xlarge">
					</div>
				</div>
				<div class="form-group">
					<div class="controls">
						<button (click)="goNext()" class="btn btn-success">Enter</button>
					</div>
				</div>
				
			</fieldset>
				
		</div>
	</div>
</div>
